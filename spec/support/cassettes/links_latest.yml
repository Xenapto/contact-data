        target=\"_hplink\">according to research by the Standish Group, a consulting
        firm.</a><br />\n<br />\nThat dismal record is why the founders of 18F say
        they chose to work for the government: They wanted silence the critics.<br
        />\n<br />\n\u201cThere are many people who think government can\u2019t get
