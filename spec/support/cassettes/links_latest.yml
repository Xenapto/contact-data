        let\u2019s see whether that would work ... The \u2018presumptive yes\u2019
        is not the culture of Washington.\u201d<br />\n<br />\n<div style=\"width:100%;margin-bottom:30px;
        margin-top:30px;\"><img style=\"width:100%\" src=\"http://i.huffpost.com/gen/1845009/original.jpg\"
        /><div class=\"feature-caption\"><em>Chris Frommann quit his job with the
        federal government after an IT project he worked on was never introduced.
        (Photo: Damon Scheleur/Huffington Post)</em></div></div><br />\n<br />\nChris
        Frommann, 27, has seen first-hand how this culture clash impacts government
