        with other techies from the 2012 Obama campaign. \u201cI still plan to work
        in government, and I still want to be a public servant, but I\u2019ll be a
        lot more cautious about the team and the project because I\u2019ve already
        been burned.\u201d<br />\n<br />\nHis disappointment with such projects is
        not unusual. Only 6 percent of large government IT projects over the past
        decade were deemed successful -- the rest were delayed, over budget, didn\u2019t
        meet expectations, or failed completely, <a href=\"http://big.assets.huffingtonpost.com/BigBangBoom.pdf\"
        target=\"_hplink\">according to research by the Standish Group, a consulting
        firm.</a><br />\n<br />\nThat dismal record is why the founders of 18F say
        they chose to work for the government: They wanted silence the critics.<br
        />\n<br />\n\u201cThere are many people who think government can\u2019t get
        technology right,\u201d Snow said. \u201cI love coming to work every day and
        proving them wrong.\u201d<br />\n<br />\n</div><br />\n<br />\n<style type=\"text/css\">.articleBody
