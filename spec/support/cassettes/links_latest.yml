        website that will be a \u201cone-stop shop\u201d for veterans to access VA
        services and benefits.<br />\n<br />\n<a href=\"https://www.youtube.com/watch?v=KK0HOIqOcHw\"
        target=\"_hplink\">A video about the program</a> on the White House website
