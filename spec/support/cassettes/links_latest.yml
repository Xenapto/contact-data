        Valley.\"<br />\n<br />\n<div style=\"width:100%;margin-bottom:30px; margin-top:30px;\"><img
        style=\"width:100%\" src=\"http://i.huffpost.com/gen/1845019/original.jpg\"
        /><div class=\"feature-caption\"><em>Aaron Snow and Hillary Hartley co-founded
