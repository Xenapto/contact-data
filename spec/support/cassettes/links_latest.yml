        the help. The VA has about one IT staffer for every 40 employees -- one of
        the lowest ratios in the federal government, <a href=\"http://fcw.com/articles/2013/05/01/veterans-affairs-trouble.aspx\"
        target=\"_hplink\">according to a 2012 report by the consulting firm Deloitte.</a><br
        />\n<br />\nYet even new government ventures like 18F can face roadblocks.
