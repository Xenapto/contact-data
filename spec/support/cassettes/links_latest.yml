        href=\"http://www.washingtonpost.com/blogs/federal-eye/wp/2013/10/16/furloughed-employees-typically-would-return-on-day-after-shutdown-ends/\"
        target=\"_hplink\">furloughs and pay freezes.</a><br />\n<br />\nBut dreams
        of dot-com riches only partly explain why tech experts don\u2019t pursue government
