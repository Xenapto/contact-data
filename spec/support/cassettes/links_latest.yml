        <br />\n<br />\n\u201cThese are people who want to do good work for the government,\u201d
        Hartley said. \u201cI feel like we\u2019re giving them a home.\u201d<br />\n<br
        />\nLast month, 18F introduced one of its first projects: <a href=\"http://NotAlone.gov\"
