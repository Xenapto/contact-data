        by recruiting from Washington\u2019s community of civic-minded programmers,
        including Code For America, a nonprofit that builds websites for city governments.
        <br />\n<br />\n\u201cThese are people who want to do good work for the government,\u201d
        Hartley said. \u201cI feel like we\u2019re giving them a home.\u201d<br />\n<br
        />\nLast month, 18F introduced one of its first projects: <a href=\"http://NotAlone.gov\"
        target=\"_hplink\">NotAlone.gov</a>, a government website with resources on
        handling sexual assault on college campuses. It is unclear whether 18F will
        be a model for the rest of the federal government, but some observers say
        it offers a glimmer of hope.<br />\n<br />\n\"It''s essentially, I would say
