        government are about the same -- around $85,000 a year, <a href=\"http://marketing.dice.com/pdf/Dice_TechSalarySurvey_2013.pdf\"
        target=\"_hplink\">according to a survey by Dice, a technology-recruitment
        service</a> -- tech firms typically offer employees stock options in addition
        to their salaries, creating a potential windfall if the company succeeds.
        Government employees, on the other hand, have recently been subject to <a
        href=\"http://www.washingtonpost.com/blogs/federal-eye/wp/2013/10/16/furloughed-employees-typically-would-return-on-day-after-shutdown-ends/\"
        target=\"_hplink\">furloughs and pay freezes.</a><br />\n<br />\nBut dreams
        of dot-com riches only partly explain why tech experts don\u2019t pursue government
        work. If Washington wants to attract more computer wizards, it may also need
        to dramatically change its culture.<br />\n<br />\nThe culture differences
        between Silicon Valley and Washington were evident last October during the
        troubled rollout of HealthCare.gov. At the time, a team of tech experts handpicked
        by The White House, including veterans from Google, traveled to the offices
        of CGI Federal, an IT contractor in Northern Virginia, to fix the broken website.
        <br />\n<br />\nWhen they arrived on a Saturday, they were stunned by what
