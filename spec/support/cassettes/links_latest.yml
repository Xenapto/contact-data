        that will include methods commonly used by startups, like hosting parts of
        the site with Amazon\u2019s cloud computing services.<br />\n<br />\nOthers
        are calling on more former tech experts from the campaign to help the president
        run his administration.<br />\n<br />\n\u201cTogether, we\u2019ve done things
        that transformed elections, but we now need that work to carry into transforming
        government,\u201d Clay Johnson, a programmer for Howard Dean\u2019s 2004 campaign,
        and Harper Reed, former chief technology officer of Obama for America, <a
        href=\"http://www.nytimes.com/2013/10/25/opinion/getting-to-the-bottom-of-healthcaregovs-flop.html?module=Search&mabReward=relbias%3Ar&_r=0\"
        target=\"_hplink\">wrote in a New York Times Op-Ed in October.</a><br />\n<br
        />\n\u201cA digital candidate will never be able to become a digital president
        if he can\u2019t bring the innovation that helped him win election into the
        Oval Office to help him govern,\" they said.<br />\n<br />\n</div><br />\n<br
