        /><div class=\"feature-caption\"><em>Aaron Snow and Hillary Hartley co-founded
        18F to help the federal government build technology. (Photo: Gerry Smith/Huffington
        Post)</em></div></div><br />\n<br />\nBy appearances alone, 18F bears little
