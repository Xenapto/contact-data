        The New Artist\u2019s\u00a0Canvas","updated_at":"2014-07-29T08:57:51Z","url":"http://venturebeat.com/2009/07/24/videogames-the-new-artists-canvas/"},{"contact_type":"organization","created_at":"2014-07-29T08:57:38Z","domain":"venturebeat.com","id":3939126,"news_source":"VentureBeat","publication_date":"2009-07-31T00:00:00Z","slug":"paramark","summary":"    All
        it takes is one try, like dropping a toaster into the bathtub. As soon as
        the crackle of electricity flows from Cole\u2019s fingers like sweet elocution,
        you know that with its combination of looks and gameplay that developer Sucker
        Punch has crafted a gem. Not that their ability to create a great game should
        ever have been doubted. After all, Sly Cooper was a great series, one unjustly
        overshadowed by Sony\u2019s other platforming titans: Ratchet and Clank and
        Jak and Daxter. Even with the developer\u2019s strong pedigree, they had never
        created anything outside of the Sly universe; coupled with the pitfalls that
        usually plague the open-world/sandbox genre it\u2019s understandable how one
        may have been weary of what Infamous could come to offer. \u00a0One of my
        biggest grievances of the open-world formula is that most of them, while being
        solid in gameplay, sacrifice a likable story, character development and in
        many cases an understandable plot free of convolution for the do-anything,
        go-anywhere play style. While Infamous certainly hasn\u2019t graduated from
        such problems, it does represent the furthering matriculation of the open-world
        genre. The first and most noticeable improvement is the fantastic comic book
        art which accompanies the storytelling cut-scenes. Where Dice\u2019s Mirror\u2019s
        Edge failed in its comic book styled cut scenes is exactly where Infamous
        triumphs. The artistry portrays a darkened world, decimated by disaster and
        conspiracy. The only light is Cole who, surviving a catastrophic explosion,
        has become the unwilling possessor of great supernatural ability. The plot
        immediately harkens one\u2019s memory to Stan Lee\u2019s now famous words,
        made popular by the legendary Spiderman series, \u201cWith great power comes
        great responsibility.\u201d\u00a0 Power and responsibility become the two
        over-arching themes as Cole, electricity coursing through his veins, has been
        single-handedly tasked with either saving or condemning his city. The plot,
        while sandbox game thin, offers just enough to keep the player interested
        in progressing through it, and I felt myself intrigued to further my understanding
        of the developing conspiracy and to encounter the next over-the-top villain.
        \u00a0\u00a0  The next pitfall Infamous needed to sidestep was the binary
        good or evil gameplay choice. While I am a fan of moral consequences in games,
        made famous by Bioware\u2019s Knights of the Old Republic series, I do subscribe
        to the desire of many gamers in wanting a middle ground, a gray neutrality
        between the extremes of light and dark. Also, when faced with questions of
        morality in a game, I tend to suffer from \u201cgoody-goody\u201d disease
        and find it difficult to play out the role of a villain. While Infamous doesn\u2019t
        allow you a neutral option,\u00a0 it does make being evil not only easy but
        preferable. \u00a0To understand how Sucker Punch manages to create this feeling,
        imagine Cole\u2019s persona as a love child between Spiderman and a 50\u2019s
        style film noir detective.\u00a0 In keeping with the half of him reminiscent
        of Sam Spade, Cole speaks with the deep rasp of a man who\u2019s smoked a
        carton of cigarettes a day since he was knee high to duck, and he approaches
        each moral obligation with the same warmth and attachment a rich republican
        feels when giving to charity for the tax write-off. Cole, whether you choose
        to save or destroy the city, remains relatively cold and detached from the
        situation evolving around him. It is this detachment that makes playing the
        villain easy and fun.  The gameplay is nearly flawless; Cole interacts with
        the environment wonderfully, able to cling and climb on nearly anything in
        the world. The RPG-like evolution of Cole\u2019s powers is fun to experiment
        with as his power options differ depending on what moral choices the player
        makes. The boss battles are interesting and creative and feature some of the
        best villains I\u2019ve witnessed outside of a comic. Infamous, while including
        basic fetch and collect missions, does manage to avoid the tedium of games
        like Assassin\u2019s Creed by providing many varied tasks in which the player
        can partake. Also, unlike Assassin\u2019s Creed or Mirror\u2019s Edge, I found
        that it does lack the frantic running and evading that I have come to hope
        for in parkour inspired games. Cole\u2019s animations for grabbing and leaping
        can become static and awkward, but in a game where you can grab onto almost
        anything, such a minor issue is easily forgettable.  In the last few years,
        our own non-virtual world has seen its fair share of disasters, from Tsunamis
        and Hurricanes to true evil. As our own world grows darker, it seems more
        and more difficult to embrace the traditional un-conflicted, \u201clight is
        right\u201d hero. In response, the world of Infamous is a nice artistic representation
        of the challenges facing our own world, and Cole does a great job of usurping
        the mantle of the iconic, dark, morality-torn anti-hero. Sucker Punch has
        crafted a wonderful new canon in the ever-crowding super hero genre. One that
