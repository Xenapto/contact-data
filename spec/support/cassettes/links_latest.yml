        37, a software engineer and programmer who helped fix HealthCare.gov.<br />\n<br
        />\n\u201cThere''s only going to be more expectation, more demand for transactional,
        consumer-facing services from the government, not less,\u201d Smith said.
        \u201cSo there''s only going to be more HealthCare.gov-like sites.\u201d<br
        />\n<br />\nThe Obama administration\u2019s talent shortage stands in contrast
