        driven by information technology,\u201d <a href=\"http://www.fordfoundation.org/pdfs/news/afutureoffailure.pdf\"
        target=\"_hplink\">according to a recent report</a> commissioned by the Ford
        Foundation and the MacArthur Foundation. <br />\n<br />\nAbout 70 percent
        of people with math and science degrees take jobs in the private sector, while
        4 percent go to work for the federal government, the report found.<br />\n<br
        />\nTech talent is also not evenly distributed across government. The National
        Security Agency has attracted an abundance of computer experts with its tech-driven
        mission, while other government agencies, like those involved in social problems,
        \u201care relatively starved for such talent,\u201d the report said.<br />\n<br
